<div class="list-container">
  <app-story-list
    [storyList]="storyItems$ | async"
    [showStatus]="true"
  ></app-story-list>
</div>

<mat-list-item>
  <button mat-stroked-button color="primary" (click)="openStoryEditorDialog()">
    Create Story
  </button>
  <button mat-stroked-button color="secondary" (click)="generateRandomStory()">
    Generate
  </button>
</mat-list-item>
