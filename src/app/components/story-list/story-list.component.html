<mat-accordion multi *ngIf="storyIDs; else loading" (swipe)="log($event)">
  <ng-container *ngFor="let id of sortedIDs$ | async">
      <app-story-item
        [containerID]="componentID"
        [storyID]="id"
        [showStatus]="showStatus"
        [cdkDragStartDelay]="0"
        [cdkDragDisabled]="!draggable"
        [cdkDragData]="id"
        cdkDrag
      ></app-story-item>
  </ng-container>
</mat-accordion>

<!-- FIXME: Doesn't work, add list state to store -->
<ng-template #loading>
  <div>{{ storyIDs }}</div>
  <mat-spinner></mat-spinner>
</ng-template>
