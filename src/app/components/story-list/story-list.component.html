<mat-accordion role="list" multi>
  <ng-container *ngFor="let id of storyIDs">
      <app-story-item
        [storyID]="id"
        [showStatus]="showStatus"
        [cdkDragStartDelay]="0"
        [cdkDragDisabled]="showStatus"
        [cdkDragData]="id"
        cdkDrag
      ></app-story-item>
  </ng-container>
</mat-accordion>
