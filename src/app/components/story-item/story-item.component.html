<mat-card [ngStyle]="{ backgroundColor: this.colorMap[this.story.size] }">
  <div class="vertically-centered">
    <button mat-icon-button>
      <mat-icon [svgIcon]="story.priority"></mat-icon>
    </button>

    <span class="pad-left story-title" style="font-weight: bold">{{ story.name }}</span>

    <div class="chip pull-right">
      {{ story.status }}
    </div>

    <div class="pad-left mat-small story-id" >{{ story.id | storyId }}</div>
  </div>
</mat-card>
